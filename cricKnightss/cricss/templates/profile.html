<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Update profile</h1>
    {% for i in data2 %}
    <form action="/updates/{{i.id}}" method="post">

        {% csrf_token %}
        Username:-<input type="text" name="name" id="name" value="{{i.Username}}">
        Email:- <input type="email" name="email" id="email" value="{{i.Email}}">
        ConatctNo:- <input type="text" name="contact" id="contact" value="{{i.Contact_no}}">

        Dob:- <input type="date" name="dob" id="dob" required>
        BattingStyle:<input type="text" name="batting" id="batting"><br>
        BowlingStyle:<input type="text" name="bowling" id="bowling"><br>
        Role:<input type="text" name="role" id="role"><br>

      <input type="submit" name="submit" value="Update">
    </form>
    {% endfor %}
</body>
</html>
