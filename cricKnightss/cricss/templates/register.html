<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    {{msg}}
    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}
      <label for="FirstName"></label>
      FirstName:<input type="text" name="FirstName" id="FirstName" required><br>
      <label for="LastName"></label>
      LastName:<input type="text" name="LastName" id="LastName" required><br>
      <label for="Username"></label>
      Username:<input type="text" name="Username" id="Username" required><br>
      <label for="Password"></label>
      Password:<input type="password" name="Password" id="Password" required><br>
      <label for="CPassword"></label>
      Confirm Password:<input type="password" name="CPassword" id="CPassword" required><br>
      <label for="Email"></label>
      Email:<input type="email" name="Email" id="Email" required><br>
      <label for="ContactNo"></label>
      ContactNo:<input type="contact" name="ContactNo" id="ContactNo" required><br>
      <label for="Dob"></label>
      DOB:<input type="date" name="Dob" id="Dob"><br>
      <label for="batting"></label>
      BattingStyle:<input type="text" name="batting" id="batting"><br>
      <label for="bowling"></label>
      BowlingStyle:<input type="text" name="bowling" id="bowling"><br>
      <label for="role"></label>
      Role:<input type="text" name="role" id="role"><br>

      <input type="submit" name="submit" value="Register">

    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
